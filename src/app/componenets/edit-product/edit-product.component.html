<div class="container w-60  p-2">
    <form [formGroup]="productFormGroup" class="w-100">
        <div class="form-group">
            <input type="text" formControlName="id" hidden >
        </div>
        <div class="form-group p-2">
            <label >Name:</label>
            <input class="form-control" type="text"  formControlName="name" [ngClass]="{'is-invalid':submitted && formProduct['name'].errors}">
        </div>

        <div *ngIf="submitted && formProduct['name'].errors " class="invalid-feedback">
            <div *ngIf="formProduct['name'].errors['required']">Name is required</div>
        </div>

        <div class="form-group p-2">
            <label >Price:</label>
            <input class="form-control" type="text"  formControlName="price" >
        </div>
        
        <div class="form-group p-2">
            <label >Quantity:</label>
            <input class="form-control"  type="text"  formControlName="quantite">
        </div>

        <div class="form-group p-2">
            <label class="check" >Selected:</label>
            <input   type="checkbox" class="form-check" formControlName="selected">
        </div>

        <div class="form-group p-2">
            <label class="check" >Available:</label>
            <input  type="checkbox" class="form-check"  formControlName="available">
        </div>
        <div class="form-group ">
            <button class="btn btn-success" (click)="onEditProduct()" >Modifier</button>
        </div>    
        
    </form>
</div>
